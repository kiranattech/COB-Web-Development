<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" href="css.css">

  <title>stop_watch</title>
</head>
<body>
  <div class="stopwatch">
  <h1 id="displaytime">00:00:00</h1>
  <div class="buttons">
      
    <img src="repeat.png" width="100" onclick="watchrepeat()">
    <img src="play.png" width="100" onclick="watchstart()">
    <img src="stop.png" width="100" onclick="watchstop()">
   
  </div>
  </div>
  <script>
let[seconds,hours,minutes]=[0,0,0];
let displaytime=document.getElementById("displaytime");
let timer =null;
function stopwatch(){
  seconds++;
  if(seconds==60)
  {
    seconds=0;
    minutes++;
    if(minutes==60)
    {
      minutes=0;
      hours++;
    }
  }
  let h=hours<10?"0"+hours:hours;
  let m=minutes<10?"0"+minutes:minutes;
let s=seconds<10?"0"+seconds:seconds;

  displaytime.innerHTML=h+":"+m+":"+s;
}
function watchstart(){
  if(timer!==null){
clearInterval(timer);
  }
  timer =setInterval(stopwatch,1000);
  }
function watchstop(){
clearInterval(timer);
}
function watchrepeat(){
  clearInterval(timer);
  [seconds,minutes,hours]=[0,0,0];
  displaytime.innerHTML="00:00:00";
}

  </script>
</body>
</html>
